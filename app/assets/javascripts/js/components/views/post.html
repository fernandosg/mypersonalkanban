<article id="post"  draggable="true" class="post post{{id}}" style="background:#E9EAED; border:1px solid black; padding:5px; cursor:pointer; margin-bottom:10px;" data-identify="{{dataset}}">
<h4 class="title">{{title}}</h4>
<span class="description">{{description}}</span>
<img src="../img/edit_icon.png" class="edit" />
<img src="../img/close_icon.png" class="edit" />
</article>
